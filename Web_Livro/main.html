<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js" ></script>
    <script>

        document.onload = listLivros();

    </script>
    <title>Exercicio2</title>
</head>
<body>

    <div class="container-fluid p-2">
        <div class="form-floating">
            <input type="text" class="form-control autocomplete" id="filter" placeholder="Procurar" name="filter" onkeyup="filterLivros();">
            <label for="filter" class="form-label">Procurar</label>
        </div>
    </div>
    <div class="container-fluid">
        <div class="form">
            <div class="row">
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-id" name="detail-id" placeholder="id" readonly disabled>
                </div>
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-titulo" name="detail-titulo" placeholder="titulo">
                </div>
            </div>
            <div class="row">
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-autor" name="detail-autor" placeholder="autor">
                </div>
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-editora" name="detail-editora" placeholder="editora">
                </div>
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-ano" name="detail-ano" placeholder="ano">
                </div>
                <div class="col p-2">
                    <input type="text" class="form-control" id="detail-preco" name="detail-preco" placeholder="preco">
                </div>
            </div>
            <button onclick="cleanLivro();">new</button>
            <button onclick="createLivro();">save</button>
        </div>
    </div>
    <div class="container-fluid p-2">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Título</th>
                <th scope="col">Autor</th>
                <th scope="col">Editora</th>
                <th scope="col">Ano</th>
                <th scope="col">Preço</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody id="lista">
            </tbody>
          </table>
    </div>

</body>
</html>
